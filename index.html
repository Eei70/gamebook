<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Gamebook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <aside id="adventure-list">
      <h2>Adventures</h2>
      <ul>
        <li onclick="startAdventure('dragon')">🐉 Dragon's Lair</li>
        <li onclick="startAdventure('crypt')">☠️ Cursed Crypt</li>
      </ul>
    </aside>

    <main id="game-area">
      <h1>Welcome to the Gamebook</h1>
      <p>Select an adventure to begin.</p>
      <div id="stats"></div>
      <div id="story"></div>
      <div id="choices"></div>
      <div id="inventory"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
